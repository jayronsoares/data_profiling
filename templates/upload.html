<!doctype html>
<html>
<head>
    <title>Data Quality Checks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload CSV File</h5>
                    </div>
                    <div class="card-body">
                        <form action="/process" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Select a CSV file:</label>
                                <input type="file" class="form-control-file" name="file" id="file" accept=".csv">
                            </div>
                            <div class="form-group">
                                <!--<label for="selected_column">Select a column to check data quality:</label>
                                <select class="form-control" name="selected_column" id="selected_column">
                                    <option value="" selected>Choose a column</option>  <!-- Add default option -->
                                    {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
